apiVersion: v1
kind: Service
metadata:
  name: mn-noso-dev-svc
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: mn-noso-dev
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mn-noso-dev
  labels:
    app: mn-noso-dev
spec:
  selector:
    matchLabels:
      app: mn-noso-dev
  replicas: 1
  serviceName: "mn-noso-dev-svc"
  template:
    metadata:
      labels:
        app: mn-noso-dev
    spec:
      containers:
      - name: mn-noso-dev
        image: <IMAGE>
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        # readinessProbe:
        #   initialDelaySeconds: 30
        #   periodSeconds: 15
        #   tcpSocket:
        #     port: 8080
        volumeMounts:
          - mountPath: "/nosomnt"
            name: mn-noso-dev-pvc
          - mountPath: "/nosowallet"
            name: noso-mn-wallet
            readOnly: true
      volumes:
        - name: noso-mn-wallet
          secret:
            secretName: noso-mn-wallet
  volumeClaimTemplates:
    - metadata:
        name: mn-noso-dev-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: do-block-storage

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mn-noso-dev-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mn.noso.dev
    secretName: mn-noso-dev-tls
  rules:
    - host: mn.noso.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noso-dev-svc
                port:
                  number: 5000
