apiVersion: v1
kind: Service
metadata:
  name: mn-noso-dev-svc
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: mn-noso-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mn-noso-dev
  labels:
    app: mn-noso-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mn-noso-dev
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: mn-noso-dev
    spec:
      containers:
      - name: mn-noso-dev
        image: <IMAGE>
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mn-noso-dev-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mn.noso.dev
    secretName: mn-noso-dev-tls
  rules:
    - host: mn.noso.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noso-dev-svc
                port:
                  number: 5000
